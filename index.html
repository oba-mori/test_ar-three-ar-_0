<!-- 
  ChatGPTに聞いた
  以下は、Three.jsとAR.jsを使用してブラウザ上で平面検知して、
  タップした位置に3Dモデルを表示するサンプルコードです。
  glTF形式の3Dモデルを使用しています。
 -->




 



 <!DOCTYPE html>
 <html lang="en">
   <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>AR.js + A-Frame: Placement Example</title>
     <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
     <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
     <script>
       AFRAME.registerComponent("tap-place", {
         init: function () {
           const ground = document.querySelector("#ground");
           const planeSize = 1;
 
           this.el.addEventListener("click", (event) => {
             // Create new entity for the new object
             const newElement = document.createElement("a-entity");
             newElement.setAttribute("position", event.detail.intersection.point);
             newElement.setAttribute("gltf-model", "url(cube.glb)");
             newElement.setAttribute("scale", "0.5 0.5 0.5");
 
             // Make the new entity "placeable" as well.
             newElement.setAttribute("tap-place", "");
 
             // Append the new entity to the ground.
             ground.appendChild(newElement);
           });
         },
       });
     </script>
   </head>
   <body>
     <a-scene embedded arjs>
       <a-assets>
         <a-asset-item id="cube" src="cube.glb"></a-asset-item>
       </a-assets>
 
       <a-plane
         id="ground"
         position="0 0 0"
         rotation="-90 0 0"
         width="10"
         height="10"
         color="#7BC8A4"
         shadow
         material="opacity: 0.3"
         tap-place
       ></a-plane>
 
       <a-entity camera></a-entity>
     </a-scene>
   </body>
 </html>
